<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Recipe Planner</title>
  </head>
  <body>
    <div class="container">
      <h1>Recipe Planner</h1>

      <div id="recipeNamesForWeek">
        <h2>Recipes for the Week</h2>
      </div>
      
      <div id="shoppingListContainer">
        <input class="num-input" type="number" placeholder="Days" min="0" max="7">
        <button onclick="generateShoppingListAndDisplayRecipes()">
          Generate Shopping List
        </button>
        <div id="shoppingList"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
